<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
<style>
    label{
        display:block;
        float: center;
        height: 25px;
        width: 180  px;
    }
</style>    
</head>
<body>
    
<form action="" id = 'formulario'>

    <!-- Aquí se crea el label Rut -->
    <div>
        <label for="rut">Rut</label>
        <input type="text" id='rut' minlength="9" maxlength="10">
    </div>

    <!-- Aquí se crea el label Appaterno -->
    <div>
        <label for="appaterno">Apellido Paterno</label>
        <input type="text" id='appaterno' minlength="3" maxlength="20">
    </div>

    <!-- Aquí se crea el label  Apmaterno-->
    <div>
        <label for="apmaterno">Apellido Materno </label>
        <input type="text" id='apmaterno' minlength="3" maxlength="20">
    </div>

    <!-- Aquí se crea el label Nombre -->
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id='nombre' minlength="3" maxlength="20">
    </div>

    <!-- Aquí se crea el label de tipo DATE Fecha de Nacimiento-->
    <div>
        <label for="fecnac">Fecha de Nacimiento</label>
        <input type="date" id='fecnac'>
    </div>

    <!-- Aquí se crea el label de tipo NUMBER Edad -->
    <div>
        <label for="edad" min="18" max="35">Edad</label>
        <input type="number" id='edad' min="18" max="35">
    </div>

    <!-- Aquí se crea el select Genero -->
    <div> 
        <label>Género</label>
        <select name="genero" id="genero" required>
        <option value="" disabled selected>Seleccione género...</option>
            <option>Hombre</option>
            <option>Mujer</option>
        </select>
        </div>

    <!-- Aquí se crea el label Email -->    
    <div>
        <label for="email">E-mail</label>
        <input type="text" id='email'>
    </div>

    <!-- Aquí se crea el label Fono -->
    <div>
        <label for="fono">Celular</label>
        <input type="text" id='fono' minlength="9" maxlength="12">
    </div>

    <!-- Aquí se crea el label Profesión -->
    <div>
        <label for="profesion">Profesión</label>
        <input type="text" id='profesion'>
    </div>

    <!-- Aquí se crea el label Motivación -->
    <div>
        <label for="carta">Motivación</label>
        <textarea name="Motivación" id="carta" cols="60" rows="10"></textarea>
    </div>
    <input type="submit" value='Crear Carta'>
</form>
<div id='error'></div>
<script src='app.js'></script>
</body>
</html>
